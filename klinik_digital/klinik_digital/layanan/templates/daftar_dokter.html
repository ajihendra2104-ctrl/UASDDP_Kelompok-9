<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klinik Digital Modern</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CUSTOM CSS BIAR GAK PASARAN --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        /* Hero Section (Banner Atas) */
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0 60px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.3);
        }

        /* Kartu Dokter */
        .doctor-card {
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .doctor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        /* Header di dalam kartu (Warna background nama) */
        .card-header-custom {
            height: 80px;
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
        }

        /* Foto Profil yang nimpah header */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -50px;
            background-color: white;
            object-fit: cover;
        }

        .badge-spesialis {
            background-color: #eef2ff;
            color: #4f46e5;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .btn-booking {
            background-color: #4f46e5;
            border: none;
            border-radius: 12px;
            padding: 10px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-booking:hover {
            background-color: #4338ca;
            transform: scale(1.02);
        }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent absolute-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-heart-pulse-fill me-2"></i>Klinik Digital</a>
      </div>
    </nav>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">Sehat Bersama Kami</h1>
            <p class="lead opacity-75 mb-4">Temukan dokter spesialis terbaik dan buat janji temu dengan mudah.</p>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control rounded-pill py-3 ps-4 border-0 shadow-sm" placeholder="Cari dokter atau spesialisasi...">
                        <button class="btn btn-light rounded-circle ms-2 shadow-sm" style="width: 50px; height: 50px;">
                            <i class="bi bi-search text-primary"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container pb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-dark">üë®‚Äç‚öïÔ∏è Dokter Tersedia</h3>
            <a href="#" class="text-decoration-none fw-bold text-primary">Lihat Semua <i class="bi bi-arrow-right"></i></a>
        </div>

        <div class="row">
            {% for d in dokter_list %}
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="doctor-card h-100 text-center pb-3">
                    <div class="card-header-custom"></div>
                    
                    <img src="https://ui-avatars.com/api/?name={{ d.nama }}&background=random&color=fff&size=128" 
                         class="profile-img shadow-sm" alt="Dokter">
                    
                    <div class="card-body">
                        <h5 class="fw-bold mb-1">{{ d.nama }}</h5>
                        <p class="mb-3"><span class="badge-spesialis">{{ d.spesialisasi }}</span></p>
                        
                        <div class="d-flex justify-content-center gap-2 mb-3 text-muted small">
                            <span><i class="bi bi-star-fill text-warning"></i> 4.8</span>
                            <span>|</span>
                            <span><i class="bi bi-briefcase"></i> 5 Tahun</span>
                        </div>

                        <div class="d-grid px-3">
                            <a href="{% url 'menu_daftar' d.id %}" class="btn btn-booking text-white shadow-sm">
                                Buat Janji <i class="bi bi-calendar-check ms-1"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center py-5">
                <i class="bi bi-emoji-frown display-1 text-muted"></i>
                <p class="mt-3 text-muted">Belum ada dokter yang terdaftar.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
