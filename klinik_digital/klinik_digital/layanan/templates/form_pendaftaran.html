<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Isi Formulir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .form-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 20px 20px 0 0; padding: 30px; }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card form-card">
                    <div class="header-gradient text-center">
                        <h4>Form Pendaftaran</h4>
                        <p class="mb-0 opasity-75">Anda akan membuat janji dengan:</p>
                        <h2 class="fw-bold mt-2">dr. {{ dokter.nama }}</h2>
                        <span class="badge bg-light text-primary">{{ dokter.spesialisasi }}</span>
                    </div>

                    <div class="card-body p-4">
                        <form method="POST">
                            {% csrf_token %} <div class="mb-3">
                                <label class="form-label fw-bold">Pilih Pasien</label>
                                {{ form.pasien }}
                                <div class="form-text">Nama pasien belum ada? Hubungi admin.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Keluhan</label>
                                {{ form.keluhan }}
                                <div class="form-text">Ceritakan sakit apa yang dirasakan.</div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold" style="border-radius: 12px;">
                                    âœ… Konfirmasi Janji Temu
                                </button>
                                <a href="{% url 'index' %}" class="btn btn-light text-muted" style="border-radius: 12px;">Batal</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
  </body>
</html>
